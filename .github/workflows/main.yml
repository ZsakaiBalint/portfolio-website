name: Windows Command Line Workflow

on:
  push:
    branches:
      - ci_cd
  pull_request:
    branches:
      - ci_cd

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Command Line Commands
        run: |
          echo "Navigating to the GITHUB_WORKSPACE directory..."
          cd %GITHUB_WORKSPACE%
          echo "Current directory after change:"
          cd
          echo "Running commands in the workspace directory:"
          dir
