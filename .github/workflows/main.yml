name: Windows Command Line Workflow

on:
  push:
    branches:
      - ci_cd
  pull_request:
    branches:
      - ci_cd

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Navigate to workspace and run commands
        env:
          FTP_SERVER_ADDRESS: ${{ secrets.FTP_SERVER_ADDRESS }}
          FTP_SERVER_USER: ${{ secrets.FTP_SERVER_USER }}
          FTP_SERVER_PASS: ${{ secrets.FTP_SERVER_PASS }}
        run: |
          echo "The list of files in this folder:"
          dir
          ftp
          open $FTP_SERVER_ADDRESS
          $FTP_SERVER_USER
          $FTP_SERVER_PASS
          echo "binary"
          echo "prompt"
          echo "mput *"
          echo "bye"

